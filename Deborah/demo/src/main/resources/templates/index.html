<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{layout/main :: html(
    content=~{::main},
    docTitle=~{::title},
    customCss=~{::link}
)}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .top-bar {
            background-color: #ffb6c1;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
        }

        h1 {
            color: #880e4f;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 8px 12px;
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ec407a;
        }

        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff0f5;
            border: 1px solid #ffb6c1;
        }

        th, td {
            padding: 10px;
            border: 1px solid #f8bbd0;
            text-align: left;
        }

        th {
            background-color: #f48fb1;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ffe4ec;
        }

        a {
            margin-right: 8px;
            color: #d81b60;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<main>
    <div class="top-bar">
        <h1>Coffee List</h1>

        <form th:action="@{/}" method="get">
            <input type="text" name="search" placeholder="Search...">
            <button type="submit">Search</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Price</th>
                <th>Roast Level</th>
                <th>Origin</th>
                <th>Decaf</th>
                <th>Stock</th>
                <th>Flavor Notes</th>
                <th>Brew Method</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="coffee, stat : ${coffee}">
                <td>[[${stat.count}]]</td>
                <td th:text="${coffee.name}"></td>
                <td th:text="${coffee.type}"></td>
                <td th:text="${coffee.size}"></td>
                <td th:text="â‚± + ${coffee.price}"></td>
                <td th:text="${coffee.roastLevel}"></td>
                <td th:text="${coffee.origin}"></td>
                <td th:text="${coffee.decaf}"></td>
                <td th:text="${coffee.stock}"></td>
                <td th:text="${coffee.flavorNotes != null ? #strings.arrayJoin(coffee.flavorNotes, ', ') : 'No flavor notes'}"></td>
                <td th:text="${coffee.brewMethod}"></td>
                <td>
                    <a th:href="@{/coffee/{id}(id=${coffee.id})}"  class="view">View</a>
                    <a th:href="@{/edit(id=${coffee.id})}">Edit</a>
                    <a th:href="@{/delete(id=${coffee.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
