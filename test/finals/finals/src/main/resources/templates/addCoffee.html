<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Coffee</title>
</head>
<body>
<h2>Add New Coffee</h2>
<form th:action="@{/coffees}" th:object="${coffee}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Origin:</label>
    <input type="text" th:field="*{origin}" required/><br/>
    <label>Roast Level:</label>
    <input type="text" th:field="*{roastLevel}" required/><br/>
    <label>Flavor Notes:</label>
    <input type="text" th:field="*{flavorNotes}" required/><br/>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" required/><br/>
    <button type="submit">Save</button>
</form>
<a th:href="@{/coffees}">Back to List</a>
</body>
</html>
